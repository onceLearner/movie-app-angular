
<div class="flex flex-col items-center p-6">

    <div class="flex items-center justify-center space-x-10">

    <h1 class="text-3xl text-blue-600 font-extrabold" >
        Movie App

    </h1>

    <h2>Inscription</h2>

    </div>

    


  
    <form

    #form ="ngUserForm" (ngSubmit)="OnSubmit()"
     
    class="Form flex flex-col space-y-4  p-10 pb-20 border  border-gray-100 rounded-lg ">
           
        <h4 class="text-center text-gray-600  text-lg font-bold">Formulaire d'inscription</h4>

        <div class="flex items-center space-x-3">
            <label >Adresse email</label>
            <input   
            ngModel [(ngModel)]="email"
            placeholder="entrer votre email ..."  class="p-2  pr-16 border rounded-lg " type = "email"  >

        </div>

        <div class="flex items-center space-x-3 pb-10">
            <label >Mot de passe </label>
            <input
            ngModel [(ngModel)]="password"
            placeholder="entrer mot de passe ..." class="p-2  pr-16 border rounded-lg " type = "password"  >

        </div>

        <button class="bg-blue-600 p-2 px-5 mx-20  rounded-lg  hover:opacity-80 text-gray-100">
            S'inscrire
        </button>




    </form>



    

</div>
